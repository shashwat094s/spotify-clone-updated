<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Your favourite music is here</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.png" />
  <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <ul><li class="brand"><img src="logo.png" alt="Spotify" /> Spotify</li></ul>
  </nav>
  <div class="container">
    <div class="songList">
      <h1>Best of NCS - No Copyright Sounds</h1>
      <div class="songItemContainer"></div>
    </div>
    <div class="songBanner"></div>
  </div>
  <div class="bottom">
    <input type="range" id="myProgressBar" min="0" value="0" max="100" />
    <div class="icons">
      <i class="fas fa-3x fa-step-backward" id="previous"></i>
      <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-3x fa-step-forward" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="playing.gif" width="42px" alt="Playing" id="gif" />
      <span id="masterSongName">On & On - Cartoon ft. Daniel Levi</span>
      <span id="timeDisplay">00:00 / 00:00</span>
    </div>
  </div>
  <div>&copy;shashwat pandey</div>
  <script src="script.js"></script>
</body>
</html>
